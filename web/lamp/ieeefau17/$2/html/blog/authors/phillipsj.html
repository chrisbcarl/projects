<div id="phillipsj" class="text-center">
    <img class="img-circle img-responsive img-center" src="html/blog/authors/phillipsj.jpg" alt="" >
    <h3>James Phillips
        <small>Author</small>
    </h3>
    <p>James is a member of the Software Team in Boca Raton, FL and spends his time paining over logic gates, algorithms, and the occasional blog post.</p>
    <button id="back_to_toc" type="button" class="btn btn-default">Back to TOC</button>
</div>

<script type="text/javascript">
    $("#back_to_toc").click(function(){
        console.log("#back_to_toc" + " clicked");
        $("#content").load("html/blog/toc.html");
        $("#content").show();
        //toggle_bg_off();
        $(".dropdown-menu li a").removeClass("selected");
        $("#back_to_toc").addClass("selected");
        if ($("#back_to_toc").is("a")) {
            $(".navbar-collapse").collapse("hide");
        }
        $(".dropdown-toggle").blur()
    });
</script>
